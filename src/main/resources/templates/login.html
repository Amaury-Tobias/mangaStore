<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/template :: layout (~{::body}, 'Login Page')}">

<body>
    <section>
        <h2>Login</h2>
        <div th:if="${param.error}" class="alert alert-warning" role="alert">
            Username y/o password incorrectos, intentalo nuevamente.
        </div>
        <form action="/login" method="post">
            <input placeholder="Username" name="username" id="email" type="text" class="form-control">
            <input placeholder="Password" name="password" id="password" type="password" class="form-control">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                Recordar Contrase√±a
            </label>
            <button type="submit">Login</button>
        </form>
    </section>
</body>

</html>
