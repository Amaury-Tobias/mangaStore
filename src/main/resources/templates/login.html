<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/template :: layout (~{::body}, 'Login Page')}">

<body>
    <br>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <div th:if="${param.error}" class="alert alert-warning" role="alert">
            Nombre de Usuario y/o Contraseña incorrectos, intentalo nuevamente.
        </div>
        <form action="/login" method="post">
            <div class="form-group">
                <input placeholder="Nombre de Usuario" name="username" id="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <input placeholder="Contraseña" name="password" id="password" type="password" class="form-control">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                <label class="form-check-label" for="remember-me">Recordar Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>
</body>

</html>
