<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:fragment="layout (template, title)">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="PAPW Store">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}"></title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/shop-homepage.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" th:href="@{~/}">MangaStore</a>

            <form class="form-inline" th:action="@{~/search}" method="get">
                <div class="form-group">
                    <input name="textSearch" class="form-control mr-sm-2" type="search" placeholder="Buscar...">
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active" sec:authorize="!isAnonymous()">
                        <a class="nav-link" th:href="@{~/cart}">
                            <span>Carrito</span>
                        </a>
                    </li>
                    <li class="nav-item active" sec:authorize="!isAnonymous()">
                        <a class="nav-link" th:href="@{~/createItem}">
                            <span>Vender Acticulo</span>
                        </a>
                    </li>
                    <li class="nav-item active" sec:authorize="!isAnonymous()">
                        <a class="nav-link" th:href="@{~/logout}" sec:authentication="name">
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active" sec:authorize="!isAnonymous()">
                        <div class="image_outer_container">
                            <div class="image_inner_container">
                                <img th:src="@{/user/profile/(username=${#httpServletRequest.remoteUser})}">
                            </div>
                        </div>
                    </li>
                    <li class="nav-item active" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{~/login}"> Iniciar Sesi√≥n
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{~/signup}"> Registrarse
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:replace="${template}"></div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
