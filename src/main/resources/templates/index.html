<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/template :: layout (~{::body}, 'PAPWStore')}">

<body>
    <br><br>
    <div class="container">

        <div class="row">

            <div class="col-lg-3">
                <h1 class="my-4">HomePage</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item">Category 1</a>
                    <a href="#" class="list-group-item">Category 2</a>
                    <a href="#" class="list-group-item">Category 3</a>
                </div>
            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">
                <h2>Articulos Destacados</h2>
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="http://placehold.it/900x400" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x400" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="http://placehold.it/900x400" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <h3>Otros Articulos</h3>
                
                <h4>Filtrar por:</h4>
                <select class="selectpicker" data-style="btn-danger" id="order" name="order" tabindex="-98">
                    <option value="Selled" selected="selected">Mas Vendidos</option>
                    <option value="Viewed">Mas Vistos</option>
                    <option value="Searched">Mas Buscados</option>
                    <option value="Calificated">Mejor Calificados</option>
                </select>

                <div class="row">
                    <!--FOR-->
                    <div class="col-lg-4 col-md-6 mb-4" th:each="item : ${items}">
                        <div class="card h-100">
                            <a th:href="@{~/item(id=${item.id})}">
                                <img class="card-img-top" th:src="@{~/item/image(id=${item.id}, pos=1)}">
                            </a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a th:text="${item.name}" th:href="@{~/item(id=${item.id})}"></a>
                                </h4>
                                <h5 th:text="${'$ '+item.price}"></h5>
                                <p class="card-text" th:text="${item.description}"></p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">
                                    <!--FOR item.val-->
                                    &#9733; &#9733; &#9733; &#9733; &#9734;.
                                    <!--ENDFOR item.val-->
                                </small>
                            </div>
                        </div>
                    </div>
                    <!--ENDFOR-->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
